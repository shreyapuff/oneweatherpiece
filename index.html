<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>🍵 One Weather Piece - Your Island Forecast</title>

    <meta name="description" content="A cute One Piece-themed weather app with Matcha Soda colors, Straw Hat crew quotes, and real or fictional forecasts." />
    <meta name="theme-color" content="#fdfaf4" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#2e2b26" media="(prefers-color-scheme: dark)" />

    <meta property="og:title" content="One Weather Piece" />
    <meta property="og:description" content="A recruiter-friendly One Piece weather app with matcha vibes and fictional island forecasts." />
    <meta property="og:type" content="website" />

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Quicksand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container" role="main" aria-label="One Weather Piece App">
      <div class="background-waves" aria-hidden="true"></div>

      <article class="card" aria-live="polite" aria-atomic="true">
        <!-- 🧭 Header -->
        <header class="site-header" role="banner">
          <h1 class="app-title" tabindex="0">🍵 One Weather Piece</h1>

          <div class="top-controls">
            <form id="searchForm" role="search" aria-label="Search city or island" autocomplete="off" onsubmit="return false;">
              <label for="cityInput" class="sr-only">Enter city or island</label>
              <input
                type="text"
                id="cityInput"
                name="city"
                placeholder="Search New York, Skypiea, Varanasi..."
                aria-describedby="searchHelp"
                spellcheck="false"
                autocomplete="off"
                required
              />
              <button type="submit" id="searchBtn" aria-label="Search weather">🔎</button>
            </form>

            <button id="toggleTheme" aria-label="Toggle theme" title="Toggle theme">🌞</button>
          </div>
        </header>

        <!-- ⛅ Forecast Card -->
        <section id="forecastCard" class="forecast-card" hidden aria-live="polite" aria-atomic="true">
          <img
            src=""
            alt="Weather icon"
            id="weatherIcon"
            class="weather-icon"
            aria-hidden="true"
          />
          <h2 id="cityName" tabindex="0">Your Island Awaits</h2>
          <p id="weatherDesc" tabindex="0">No weather data yet</p>
          <p id="temperature" tabindex="0">--°C</p>
          <p id="crewMessage" class="crew-message" tabindex="0" aria-live="assertive">
            🏝️ Search a real city or a One Piece island to begin!
          </p>
        </section>

        <!-- 📮 Footer -->
        <footer class="site-footer" role="contentinfo">
          <small>Made with 💖 by Shreya — Inspired by One Piece</small>
        </footer>
      </article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
